         <section>
            <h1>Add New Video</h1>

            <form action="get">
               <label for="title"><strong>Video Title</strong></label>
               <br>
               <input type="text" placeholder="Enter Here" id="title" name="title">
               <br>
               <label for="description"><strong>Description</strong></label>
               <br>
               <textarea rows="4" cols="25" name="comment">Text Content</textarea>
               <br>
               <label for="vidFile"><strong>Video</strong></label>
               <br>
               <input type="file" id="vidFile" name="vidFile">
               <br>
               <label for="cars">Selection</label>
               <br>
               <select name="selection" id="selection">
                  <option value="sel-one">One</option>
                  <option value="sel-two">Two</option>
                  <option value="sel-three">Three</option>
                  <option value="sel-four">Four</option>
               </select>
               <br>
               <input type="radio" id="radio" name="radio">
               <label for="radioSelection">one</label>
               <input type="radio" id="radioTwo" name="radio">
               <label for="radioSelection">two</label>
            </form>
            <button>Upload Video</button>
            
         </section>
