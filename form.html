            <form>
               <label>Add New Video</label>
               <br>
               <input type="text" name="name" id="name" placeholder="Enter Here" class="wide">
               <br>
               <label for="commets">Any comments or suggestions?</label>
               <br>
               <textarea id="w3review" name="w3review" rows="4" cols="50">
               Enter Your Comment here 
               </textarea>
               <br>
               <label for="vidFile"><strong>Video</strong></label>
               <br>
               <input type="file" id="vidFile" name="vidFile">
               <br>
               <label for="Selection">Selection</label>
               <br>
               <select name="workout" id="workout" placeholder="Select an option">
                  <option value="select">Select an option</option>
                  <option value="chest">One</option>
                  <option value="legs">Two</option>
                  <option value="back">Three</option>
                  <option value="arms">Four</option>
               </select>
               <br>
               <label for="favorite">What workout day can you improve on?(Select all that apply)</label>
               <br>
               <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
               <label for="vehicle1">Two</label><br>
               <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
